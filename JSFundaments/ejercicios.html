<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Logica de Programacion</title>
  </head>
  <body>
    <script>
      let error = "The characters are invalid";

      // Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10
      const exercise1 = (str) => {
        if (typeof str !== "string") {
          console.log(error);
        } else console.log(str.length);
      };
      exercise1(1);
      // Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola"
      const exercise2 = (text, newLength) => {
        if (typeof text === "string" && typeof newLength === "number") {
          console.log(text.substr(0, newLength));
        } else {
          console.log(error);
        }
      };
      exercise2("Hola Mundo", 4);
      // Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal']
      const exercise3 = (array, separator) => {
        if (typeof array === "string") {
          console.log(array.split(separator));
        } else {
          console.log(error);
        }
      };
      exercise3("Hola que tal", " ");
      //Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo
      const exercise4 = (stringToRepeat, numberToRepeat) => {
        if (
          typeof stringToRepeat === "string" &&
          typeof numberToRepeat === "number"
        ) {
          for (let i = 0; i < numberToRepeat; i++) {
            console.log(stringToRepeat);
          }
        } else {
          console.log(error);
        }
      };

      exercise4("hola", 3);
      // Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH"

      const exercise5 = (stringToReverse) => {
        if (typeof stringToReverse !== "string") {
          console.warn(error);
        } else {
          // Coverting every character from the string to an array
          let stringSplit = stringToReverse.split("");
          // Reverting the characters
          let revertString = stringSplit.reverse();
          // Joining the array whithout the ""
          let joinedArray = revertString.join("");
          // Returning the result
          console.log(joinedArray);
        }
      };
      exercise5("putos");
      // Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2
      const exercise6 = (string1, charactersToFind) => {
        if (typeof string1 !== "string") {
          console.warn(error);
        } else {
          console.log(string1.split(charactersToFind).length - 1);
        }
      };
      exercise6("hola hola hola", "hola");
      // Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true
      const exercise7 = (palindromo) => {
        if (typeof palindromo !== "string") {
          console.warn(error);
        } else {
          let palindromoSplit = palindromo.split("");
          let palindromoReverse = palindromoSplit.reverse();
          let palindromoJoin = palindromoReverse.join("");
          palindromo === palindromoJoin
            ? console.log(true)
            : console.log(false);
        }
      };
      exercise7("salas");
      // Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5

      const exercise8 = (text, delString) => {
        if (typeof text !== "string") {
          console.warn(error);
        } else {
          textReplace = text.replaceAll(delString, "");
          console.log(textReplace);
        }
      };

      exercise8("xy1, xy2, xy3, xy4", "xy");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Logica de Programacion</title>
  </head>
  <body>
    <script>
      let error = "The characters are invalid"
      
      // Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10
      const exercise1 = (str) => {
        if (typeof str !== "string") {
          console.log(error);
        } else console.log(str.length);
      };
      exercise1(1);
      // Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola"
      const exercise2 = (text, newLength) => {
        if (typeof text === "string" && typeof newLength === "number") {
          console.log(text.substr(0, newLength));
        } else {
          console.log(error);
        }
      };
      exercise2("Hola Mundo", 4);
      // Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal']
      const exercise3 = (array, separator) => {
        if (typeof array === "string") {
          console.log(array.split(separator));
        } else {
            console.log(error)
        }
      };
      exercise3("Hola que tal"," ")
      //Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo
      const exercise4 = (stringToRepeat, numberToRepeat) => {
        if (typeof(stringToRepeat) === "string" && typeof(numberToRepeat) === "number") {
            for (let i = 0; i < numberToRepeat; i++) {
                console.log(stringToRepeat)
            }
        } else {
            console.log(error)
        }
      }

      exercise4("hola",3)
    </script>
  </body>
</html>
